<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.js" integrity="sha256-BDmtN+79VRrkfamzD16UnAoJP8zMitAz093tvZATdiE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="paint.css">
    <title>paint</title>
    <link rel="shortcut icon" href="pic5.png" type="image/png">

</head>

<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onclick="undo_canvas()" type="button" class="button">Undo</button>
            <button onclick="clear_canvas()" type="button" class="button">Clear</button>
            <div onclick="change_color(this)" class="class-field" style="background: red;"></div>
            <div onclick="change_color(this)" class="class-field" style="background: rgb(151, 52, 52);"></div>
            <div onclick="change_color(this)" class="class-field" style="background:green;"></div>
            <div onclick="change_color(this)" class="class-field" style="background:yellow;"></div>
            <input oninput="draw_color = this.value" type="color" class="color-picker">
            <input oninput="draw_width = this.value" type="range" min="1" max="100" class="pen-range">


        </div>
    </div>
    <script src="paint.js"></script>
</body>

</html>
